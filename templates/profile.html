{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="profile">
    <div class="profile__box">
        <div class="profile__head">
            <div class="profile__img">
                <img src="{% static 'images/profile-pic.png' %}" alt="">
            </div>
            <div class="profile__settings">
                <h1>Usename</h1>
                <button type="button" class="btn btn-profile">Редактировать профиль</button>
                <a href=""><i class='bx bx-cog'></i></a>
            </div>
            <div class="profile__metric">
                <ul>
                    <li>3 <span>публикаций</span></li>
                    <li>4 <span>публикаций</span></li>
                    <li>6 <span>публикаций</span></li>
                </ul>
            </div>
            <div class="profile__bio">
                <p><span>Name</span> bio</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
